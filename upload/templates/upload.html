<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<h1>Выберите файл для загрузки на сервер</h1>
<body>
    <form id ='upload-form' action ='/upload' method="POST" enctype ="multipart/form-data">
        <input type="file" name="file" accept='downloads/*' multiple>
        <button type="submit" value="send">Загрузить</button>
    </form>
	
</body>
</html>
